<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ID Wizard  Registration</title>
  <link rel="stylesheet" href="./styles.css" />
</head>

<body>
  <main class="wrap">
    <section class="shell">

      <article class="panel" aria-label="Registration form">
        <header class="panel-head">
          <h1 class="panel-title">Registration</h1>
        </header>

        <form id="form" class="panel-body" novalidate>
          <section class="cardbox">
            <header class="cardbox-head">
              <h2>Personal details</h2>
            </header>

            <div class="grid">
              <div class="field" data-field="firstName">
                <label for="firstName">First name</label>
                <div class="input">
                  <span class="icon" aria-hidden="true">
                    <svg viewBox="0 0 24 24" width="18" height="18" fill="none" xmlns="http://www.w3.org/2000/svg">
                      <path d="M12 12a4 4 0 1 0-4-4 4 4 0 0 0 4 4Z" stroke="currentColor" stroke-width="2"/>
                      <path d="M4 20a8 8 0 0 1 16 0" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                  </span>
                  <input id="firstName" name="firstName" type="text" placeholder="Donald" autocomplete="given-name" required />
                </div>
                <p class="error" id="errFirstName"></p>
              </div>

              <div class="field" data-field="lastName">
                <label for="lastName">Last name</label>
                <div class="input">
                  <span class="icon" aria-hidden="true">
                    <svg viewBox="0 0 24 24" width="18" height="18" fill="none" xmlns="http://www.w3.org/2000/svg">
                      <path d="M4 7a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V7Z" stroke="currentColor" stroke-width="2"/>
                      <path d="M8 10h7" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                      <path d="M8 14h9" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                      <path d="M8 18h6" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                  </span>
                  <input id="lastName" name="lastName" type="text" placeholder="Trump" autocomplete="family-name" required />
                </div>
                <p class="error" id="errLastName"></p>
              </div>

              <div class="field full" data-field="dob">
                <label for="dob">Date of birth</label>
                <div class="input">
                  <span class="icon" aria-hidden="true">
                    <svg viewBox="0 0 24 24" width="18" height="18" fill="none" xmlns="http://www.w3.org/2000/svg">
                      <path d="M7 3v3M17 3v3" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                      <path d="M4 8h16" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                      <path d="M6 5h12a2 2 0 0 1 2 2v13a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V7a2 2 0 0 1 2-2Z" stroke="currentColor" stroke-width="2"/>
                    </svg>
                  </span>
                  <input id="dob" name="dob" type="date" autocomplete="bday" required />
                </div>
                <p class="error" id="errDob"></p>
              </div>
            </div>
          </section>

          <section class="cardbox">
            <header class="cardbox-head">
              <h2>Contact details</h2>
            </header>

            <div class="grid">
              <div class="field full" data-field="address">
                <label for="address">Address</label>
                <div class="input">
                  <span class="icon" aria-hidden="true">
                    <svg viewBox="0 0 24 24" width="18" height="18" fill="none" xmlns="http://www.w3.org/2000/svg">
                      <path d="M12 22s7-5.2 7-12a7 7 0 1 0-14 0c0 6.8 7 12 7 12Z" stroke="currentColor" stroke-width="2"/>
                      <path d="M12 11.5a2.5 2.5 0 1 0-2.5-2.5 2.5 2.5 0 0 0 2.5 2.5Z" stroke="currentColor" stroke-width="2"/>
                    </svg>
                  </span>
                  <input id="address" name="address" type="text" placeholder="City, street, etc." autocomplete="street-address" required />
                </div>
                <p class="error" id="errAddress"></p>
              </div>

              <div class="field" data-field="phone">
                <label for="phone">Phone</label>
                <div class="input">
                  <span class="icon" aria-hidden="true">
                    <svg viewBox="0 0 24 24" width="18" height="18" fill="none" xmlns="http://www.w3.org/2000/svg">
                      <path d="M22 16.9v3a2 2 0 0 1-2.2 2 19.9 19.9 0 0 1-8.7-3.1 19.6 19.6 0 0 1-6-6A19.9 19.9 0 0 1 2 4.2 2 2 0 0 1 4 2h3a2 2 0 0 1 2 1.7c.1.9.3 1.9.6 2.7a2 2 0 0 1-.5 2.1L8 9.6a16 16 0 0 0 6.4 6.4l1.1-1.1a2 2 0 0 1 2.1-.5c.9.3 1.8.5 2.7.6A2 2 0 0 1 22 16.9Z" stroke="currentColor" stroke-width="2" stroke-linejoin="round"/>
                    </svg>
                  </span>
                  <input id="phone" name="phone" type="tel" placeholder="(+xx)xxxxxxxxx" autocomplete="tel" required />
                </div>
                <p class="error" id="errPhone"></p>
              </div>

              <div class="field" data-field="email">
                <label for="email">Email</label>
                <div class="input">
                  <span class="icon" aria-hidden="true">
                    <svg viewBox="0 0 24 24" width="18" height="18" fill="none" xmlns="http://www.w3.org/2000/svg">
                      <path d="M4 6h16a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2Z" stroke="currentColor" stroke-width="2"/>
                      <path d="m22 8-10 7L2 8" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                  </span>
                  <input id="email" name="email" type="email" placeholder="name@company.com" autocomplete="email" required />
                </div>
                <p class="error" id="errEmail"></p>
              </div>
            </div>
          </section>

          <footer class="actions">
            <button type="submit" class="btn btn-primary" id="finishBtn">
              Finish registration
            </button>
          </footer>
        </form>
      </article>

      <aside class="stage" aria-label="ID preview card">
        <div class="card">
          <div class="card-inner" id="cardInner">

            <div class="side front" id="front">
              <div class="fx glow"></div>
              <div class="fx lines"></div>
              <div class="focus" id="focusFront"></div>

              <div class="side-inner">
                <div class="topbar">
                  <div class="brand">Personal details</div>
                  <div class="chip" aria-hidden="true"></div>
                </div>

                <div class="front-grid">
                  <div class="avatar">
                    <div class="avatar-icon" aria-hidden="true">ðŸ‘¤</div>
                  </div>

                  <div class="blocks">
                    <div class="block" id="slotFirst">
                      <div class="k">First name</div>
                      <div class="v" id="vFirst">â€”</div>
                    </div>

                    <div class="block" id="slotLast">
                      <div class="k">Last name</div>
                      <div class="v" id="vLast">â€”</div>
                    </div>

                    <div class="block wide" id="slotDob">
                      <div class="k">Date of birth</div>
                      <div class="v" id="vDob">DD / MM / YYYY</div>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <div class="side back" id="back">
              <div class="fx glow"></div>
              <div class="fx lines"></div>
              <div class="focus" id="focusBack"></div>

              <div class="side-inner">
                <div class="topbar">
                  <div class="brand">Contact</div>
                  <div class="chip" aria-hidden="true"></div>
                </div>

                <div class="mag"></div>

                <div class="back-grid">
                  <div class="block wide" id="slotAddress">
                    <div class="k">Address</div>
                    <div class="v" id="vAddress">â€”</div>
                  </div>

                  <div class="block" id="slotPhone">
                    <div class="k">Phone</div>
                    <div class="v" id="vPhone">â€”</div>
                  </div>

                  <div class="block" id="slotEmail">
                    <div class="k">Email</div>
                    <div class="v" id="vEmail">â€”</div>
                  </div>

                  <div class="barcode" aria-hidden="true"></div>
                </div>
              </div>
            </div>

          </div>
        </div>

        <div class="success" id="success">
          <div class="success-box">
            <div class="check">âœ“</div>
            <h2>Registration completed</h2>
            <p>Everything looks good. You can continue inside the application.</p>

            <div class="meta">
              <span class="pill" id="pillName">â€”</span>
              <span class="pill" id="pillEmail">â€”</span>
              <span class="pill" id="pillPhone">â€”</span>
            </div>

            <button class="btn btn-primary" id="continueBtn" type="button">Continue</button>
            <button class="btn btn-ghost" id="restartBtn" type="button">Restart</button>
          </div>
        </div>
      </aside>

    </section>
  </main>

  <script src="./app.js"></script>
</body>
</html>
